<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="login()">
    <p class="h4 mb-4">Giriş yap</p>
    <p>
      <a href="" target="_blank">Başlangıca dön</a>
    </p>
    <!-- Name -->
    <input type="text" formControlName="email" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="E-mail">
  
    <!-- Email -->
    <input type="password" formControlName="password" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="Password">
  
    <!-- Sign in button -->
    <div class="form-group">
        <button type="submit" class="login">
            Giris
            </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>  
  
  </form>
  <!-- Default form subscription -->
